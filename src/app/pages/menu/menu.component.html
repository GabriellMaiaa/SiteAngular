<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of productData">

            <div class="productBox">
                <img src="{{}fd.foodImg}">
                <h1>{{fd.name}}</h1>
                <p>R${{fd.price}}</p>
                <a></a>
            </div>

        </div>
    </div>
</div>
